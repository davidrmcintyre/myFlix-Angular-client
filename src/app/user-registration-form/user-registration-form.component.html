<mat-card aria-label="User Registration Form">
    <mat-card-header>
      <mat-card-title>
        <h4>Sign Up</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username (min 6 characters)"
            type="text"
            name="Username"
            aria-label="Username Input"
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type = "password"
            placeholder="Password (min 6 characters)"
            name="Password"
            aria-label="Password Input"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type = "email"
            placeholder="Email"
            name="Email"
            aria-label="Email Input"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type = "date"
            placeholder="Birthday"  
            name="Birthday"
            aria-label="Birthday Input"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          class="sign-up-button"
          (click)="registerUser()"
          aria-label="Sign Up Button"
        >
          Sign Up
        </button>
    </mat-card-actions>
  </mat-card>
