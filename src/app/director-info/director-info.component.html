<h2 mat-dialog-title>Director Information</h2>
<mat-dialog-content>
  <p><b>Name:</b> {{ data.firstName }} {{ data.lastName }}</p>
  <p><b>Date of Birth:</b> {{ data.dateOfBirth }}</p>
  <p><b>Bio:</b> {{ data.Bio }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
