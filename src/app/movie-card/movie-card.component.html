<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle>Directed by: {{ movie.Director.firstName }} {{ movie.Director.lastName }}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} class="movieImage"/>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreInfo(movie.Genres)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorInfo(movie.Director)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openMovieInfo(movie.Title, movie.Description)"
            >
                Synopsis
            </button>
            <button
             mat-icon-button
            [ngClass]="{ 'favorite': isMovieFavorite(movie) }"
             (click)="toggleFavorite(movie)"
             aria-label="Add to Favorites"
             >
    <mat-icon>favorite</mat-icon>
  </button>
        </mat-card-actions>
    </mat-card>
</div>
