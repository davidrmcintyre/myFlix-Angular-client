<div class="movie-grid">
    <div *ngFor="let movie of movies" class="movie-card">
      <mat-card>
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle>Directed by: {{ movie.Director.firstName }} {{ movie.Director.lastName }}</mat-card-subtitle>
        </mat-card-header>
        <div class="movie-image-container">
            <img src={{movie.ImagePath}} alt= {{movie.Title}} class="movieImage"/>
        </div>
        <mat-card-actions class="actions">
            <button
                mat-button
                (click)="openGenreInfo(movie.Genres)"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="openDirectorInfo(movie.Director)"
            >
                Director
            </button>
            <button
                mat-button
                (click)="openMovieInfo(movie.Title, movie.Description)"
            >
                Synopsis
            </button>
            <button
             mat-icon-button
            [ngClass]="{ 'favorite': isMovieFavorite(movie) }"
             (click)="toggleFavorite(movie)"
             aria-label="Add to Favorites"
             >
    <mat-icon>favorite</mat-icon>
  </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
