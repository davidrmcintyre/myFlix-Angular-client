<div class="main-page" role="main">
    <h1>
      Welcome to myFlix!
    </h1>
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
      class="welcome-buttons"
      aria-label="Sign Up"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      style="margin-right: 10px;"
      class="welcome-buttons"
      aria-label="Login"
    >
      Login
    </button>
  </div>
